{% extends 'app/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}
<div class="container"  style="padding-top: 1.5vh; margin-bottom: 2vh;">
 <div class="row">
  <h3>Welcome {{request.user.first_name}}</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Profile</a></li>
    <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
   </ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <form action="" method="post">
    {% csrf_token %}
    <div class="col-12">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputEmail" name="name" required>
    </div>
    <div class="col-12">
      <label for="inputPhone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="inputPhone" placeholder="9876543210" name="phonenumber" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1" required>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name = "address2" required>
    </div>
    <div class="col-12">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" name="state" required>
        <option selected>Choose...</option>
        {% for state in states %}
        <option value="{{state.1}}">{{state.1}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="number" class="form-control" id="inputZip" name="zipcode" required>
      
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
